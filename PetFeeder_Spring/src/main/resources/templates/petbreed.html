<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Breeds</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="~{navbar.html}"></header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <h3 class="mb-4">Available Pet Breeds</h3>
            <ul class="list-group">
                <li th:each="breed : ${breeds}" class="list-group-item">
                    <a href="#" th:href="@{/breed/{breed}(breed=${breed})}" th:text="${breed.properName}" style="text-decoration: none; color: black"></a>
                </li>
            </ul>
        </div>

        <div class="col-md-8">
            <h3 class="mb-4">Breed Details</h3>
            <div th:if="${selectedBreed != null}">
                <p><strong>Breed Name:</strong> <span th:text="${selectedBreed.properName}"></span></p>

                <p><strong>Description:</strong></p>
                <p th:text="${selectedBreed.description}"></p>

                <div class="text-center mb-4">
                    <img th:src="${selectedBreed.imageUrl}" alt="Image of breed" width="300" height="auto" style="border: 4px solid #ddd; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                </div>
            </div>
            <div th:if="${selectedBreed == null}">
                <p>Please select a breed to see its details.</p>
            </div>
            </div>
        </div>
    </div>

<footer th:insert="~{footer.html}"></footer>
</body>
</html>
