<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker Predictions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="~{navbar.html}"></header>

<main class="container mt-5">
    <h1 class="text-center mb-4">Health Tracker Predictions</h1>

    <div class="text-center">
        <h2>Visualization of Predictions</h2>
        <div id="graph-container" class="mt-4"></div> <!-- Placeholder for the graph -->
    </div>
</main>

<footer th:insert="~{footer.html}" class="mt-5"></footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const graphContainer = document.createElement("img");
        graphContainer.src = "http://127.0.0.1:5000/visualize"; // Flask endpoint
        graphContainer.alt = "Visualization of Predictions";
        graphContainer.classList.add("img-fluid", "mt-4");

        // Add the graph to the designated container
        document.getElementById("graph-container").appendChild(graphContainer);
    });
</script>
</body>
</html>
