<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet choice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1 class="text-center">Your pet family</h1>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-5 mb-4">
            <div class="card rounded-4 bg-light me-5">
                <div class="card-body d-flex">
                    <div class="rounded-circle" style="width: 5rem; height: 5rem; background-color: #ddd;"></div>
                    <div class="d-flex flex-column ms-2">
                        <h4 class="mb-0 p-0"><strong>Name:</strong></h4>
                        <p class="mb-0 p-0"><strong>Eaten:</strong></p>
                        <p class="mb-0 p-0"><strong>Weight:</strong></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-5 mb-4">
            <div class="card rounded-4 bg-light ms-5 ">
                <div class="card-body">
                    <h3><strong>Feeder:</strong></h3>
                    <p class="mb-0">Next feeding:</p>
                    <p>Empty in:</p>
                    <div class="container">
                        <p>% left</p>
                        <div class="col">
                            <div class="col-2 rounded-top-4" style="background-color: #3498db; height: 100px;"></div>
                            <div class="col-2 rounded-bottom-4" style="background-color: #e74c3c; height: 100px;"></div>
                        </div>
                    </div>
                    <a><h3><strong>Change feeding</strong></h3></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
