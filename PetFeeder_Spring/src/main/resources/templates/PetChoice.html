<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../static/css/petChoice.css">
</head>
<body>
<h1>Your pet family</h1>

<div class="containerPet">
  <div class="imagePet">
    <img src="https://www.zooplus.nl/magazine/wp-content/uploads/2019/10/race-de-hamster.jpg" alt="petFoto">
  </div>

  <div class="intelPet">
    <p id="petName"><strong>Flofly</strong></p>
    <p id="eatenquantity"><strong>Eaten:</strong> 200000kg</p>
    <p id="weigh"><strong>Weight:</strong> 80kg</p>
  </div>
</div>


<div class="containerPet">
  <div class="imagePet">
    <img src="https://www.shutterstock.com/image-photo/amazing-beautiful-image-hamster-260nw-2500087195.jpg"
         alt="petFoto">
  </div>

  <div class="intelPet">
    <p><strong>Flofly</strong></p>
    <p><strong>Eaten:</strong> 200000kg</p>
    <p><strong>Weight:</strong> 80kg</p>
  </div>
</div>

<button>Add a new pet</button>


<div class="petFeederLevel">
  <h2>Feeder</h2>
  <p><strong>Next feeding:</strong> 1 hour</p>
  <p><strong>Empty in:</strong> 2 days</p>
  <p><strong>% left</strong></p>
  <div class="petlevel">
    <div class="innerpetlevel">
    </div>
  </div>
  <button>Change feeding</button>
</div>

</body>
</html>
