<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<h1>Welcome to PetPal Online</h1>

<div class="flexContainer">
    <form>
        <div class="login">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter your username" name="username" id="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password" name="password" id="password" required>
            <br><br>
            <button id="loginButton">Login</button>
        </div>
    </form>

    <form>
        <div class="register">
            <h2>Register</h2>
            <label for="usernameC">Username:</label>
            <input type="text" placeholder="Enter your username" name="username" id="usernameC" required>
            <br><br>
            <label for="passwordC">Password:</label>
            <input type="password" placeholder="Enter your password" name="password" id="passwordC" required>
            <br><br>
            <label for="ConfirmpasswordC">Confirm password:</label>
            <input type="password" placeholder="Enter the same password" name="password" id="ConfirmpasswordC" required>
            <br><br>
            <button id="registerButton">Register</button>
        </div>
    </form>
</div>

</body>
</html>
