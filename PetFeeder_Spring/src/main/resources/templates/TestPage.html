<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Arduino Data</title>
</head>
<body>
<h1>Arduino Data</h1>

<h2>Feeders</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Reservoir Height</th>
        <th>Bowl Weight</th>
        <th>Pet weight</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${petData}">
        <td th:text="${log.id}">ID</td>
        <td th:text="${log.reservoirHeight}">Reservoir Height</td>
        <td th:text="${log.bowlWeight}">Bowl Weight</td>
        <td th:text="${log.petWeight}">Pet Weight</td>
    </tr>
    </tbody>
</table>
</body>
</html>
