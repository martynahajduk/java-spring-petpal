<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Data Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container card p-3 my-3">
    <h2 class="text-center">Pet Data Logs</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Weight</th>
            <th>Pet Name</th>
            <th>Quantity Food Eaten</th>
            <th>Animal Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${pet_data_log}">
            <td th:text="${log.petWeight}">Pet Weight</td>
            <td th:text="${log.petName}">Pet Name</td>
            <td th:text="${log.bowlWeight}">Quantity Food Eaten</td>
            <td th:text="${log.animalType}">Animal Type</td>
            <td th:text="${log.timestamp}">Timestamp</td>
            <td th:text="${log.feeder.id}">Feeder ID</td>
            <td th:text="${log.pet.id}">Pet ID</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
